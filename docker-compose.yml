version: '2.2'
services:
  redis-server:
    container_name: redis-server
    image: redis:5.0.5
    expose: 
      - 6379
    networks: 
      - main-network
  eureka-server:
    container_name: eureka-server
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: musiclimate/eureka-server:latest
    expose: 
      - 8761
    ports:
      - 8761:8761
    networks:
      - main-network
  musiclimate:
    image: musiclimate/musiclimate:latest
    expose: 
      - 8080
    ports: 
      - 8080:8080
    build:
      context: ./musiclimate-server
      dockerfile: Dockerfile
    depends_on:
      - redis-server
      - eureka-server
    links:
      - redis-server:redis
      - eureka-server:eureka-server
    networks:
      - main-network
networks:
  main-network:
    driver: bridge
